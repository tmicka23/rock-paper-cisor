<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <script src="index.js" defer></script>
    <title>Rock Paper Cisor</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Cisor</h1>
      <h2>Trying your luck !</h2>
    </header>
    <main>
      <section class="playground">
        <div id="results" class="results"></div>
        <div class="player">
          <div class="items">
            <span class="item" id="rock">
              <img src="img/rock.svg" />
            </span>
            <span class="item" id="paper">
              <img src="img/paper.svg" />
            </span>
            <span class="item" id="cisor">
              <img src="img/cisor.svg" />
            </span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
